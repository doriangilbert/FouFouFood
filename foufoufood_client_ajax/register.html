<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FouFouFood</title>
    <link rel="icon" href="images/app-favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Charger le script navbar.js après l'insertion du HTML
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = 'scripts/navbar.js';
                    document.body.appendChild(script);
                });
        });
    </script>
</head>
<body>
<header id="navbar-container"></header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">Inscription</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="role" class="form-label">Rôle</label>
                    <select class="form-select" id="role" required>
                        <option value="">Sélectionnez votre rôle</option>
                        <option value="utilisateur">Utilisateur</option>
                        <option value="livreur">Livreur</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom *</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail *</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="Entrez votre adresse">
                </div>
                <div class="mb-3" id="vehicle-container" style="display: none;">
                    <label for="vehicle" class="form-label">Véhicule</label>
                    <input type="text" class="form-control" id="vehicle" placeholder="Entrez votre véhicule">
                </div>
                <button type="submit" class="btn btn-success w-100">S'inscrire</button>
            </form>
            <div id="loading-spinner" class="spinner-border text-success" role="status" style="display: none;">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p id="error-message" class="text-danger" style="display: none;"></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/register.js"></script>
<script>
    document.getElementById('role').addEventListener('change', function () {
        const role = this.value;
        const vehicleContainer = document.getElementById('vehicle-container');
        if (role === 'livreur') {
            vehicleContainer.style.display = 'block';
        } else {
            vehicleContainer.style.display = 'none';
        }
    });
</script>
</body>
</html>
